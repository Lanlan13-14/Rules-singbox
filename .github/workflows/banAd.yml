name: Convert banAd.yaml and merge pcdn.json to sing-box JSON

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  convert:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install fs-extra yaml

      - name: Download files
        run: |
          mkdir -p temp_repo
          curl -L -o temp_repo/banAd.yaml https://raw.githubusercontent.com/Lanlan13-14/Rules/refs/heads/main/rules/Domain/banAd.yaml
          curl -L -o temp_repo/pcdn.json https://raw.githubusercontent.com/DDCHlsq/sing-ruleset/refs/heads/master/pcdn.json

      - name: Convert and merge
        run: |
          node <<'EOF'
          const fs = require('fs-extra');
          const path = require('path');
          const YAML = require('yaml');

          async function main() {
            const yamlPath = 'temp_repo/banAd.yaml';
            const pcdnPath = 'temp_repo/pcdn.json';
            const jsonPath = 'rules/banAd.json';

            // 读取 banAd.yaml
            const yamlContent = await fs.readFile(yamlPath, 'utf8');
            const yamlData = YAML.parse(yamlContent) || {};
            const payload = Array.isArray(yamlData.payload) ? yamlData.payload : [];

            const combined = {
              domain: [],
              domain_suffix: [],
              domain_regex: []
            };

            // 从 banAd.yaml 提取规则
            for (const item of payload) {
              if (typeof item !== 'string' || !item.trim()) continue;
              const domain = item.trim();
              if (domain.startsWith('*.')) {
                combined.domain_suffix.push(domain.slice(2)); // 去掉 *.
              } else {
                combined.domain.push(domain);
              }
            }

            // 读取并合并 pcdn.json
            if (await fs.pathExists(pcdnPath)) {
              const pcdnData = JSON.parse(await fs.readFile(pcdnPath, 'utf8')) || {};
              if (Array.isArray(pcdnData.rules)) {
                for (const rule of pcdnData.rules) {
                  if (Array.isArray(rule.domain)) combined.domain.push(...rule.domain);
                  if (Array.isArray(rule.domain_suffix)) {
                    combined.domain_suffix.push(
                      ...rule.domain_suffix.map(d => d.startsWith('.') ? d.slice(1) : d)
                    );
                  }
                  if (Array.isArray(rule.domain_regex)) combined.domain_regex.push(...rule.domain_regex);
                }
              }
            }

            // 去重
            for (const key of ['domain', 'domain_suffix', 'domain_regex']) {
              combined[key] = Array.from(new Set(combined[key]));
              if (!combined[key].length) delete combined[key];
            }

            // 输出
            const output = {
              version: 2,
              rules: [combined]
            };

            await fs.ensureDir(path.dirname(jsonPath));
            await fs.writeJson(jsonPath, output, { spaces: 2 });
            console.log(`Merged banAd.yaml + pcdn.json -> ${jsonPath}`);
          }

          main().catch(err => {
            console.error(err);
            process.exit(1);
          });
          EOF

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add rules/banAd.json
          git commit -m "Update merged sing-box rules (banAd + pcdn)" || echo "No changes to commit"
          git push